<div class="popup-wrapper">
  <div class="popup-header">
    <div class="title">{{title}}</div>
    <button class="close-btn" (click)="output.emit()">X</button>
  </div>
  <div class="popup-body">
    <div [ngSwitch]="currentStep">
      <ng-container *ngSwitchCase="CreateTodoSteps.Title">
        <div class="title">
          <input #newTodoTitle type="text" placeholder="Type issue title" aria-label="Test" required>
        </div>
        <div class="description">
          <textarea #newTodoDescription placeholder="Type issue description" name="description"
            id="description"></textarea>
        </div>
      </ng-container>

      <ng-container *ngSwitchCase="CreateTodoSteps.Label">
        <label-selection></label-selection>
      </ng-container>
    </div>

  </div>
  <div class="popup-footer">
    <button class="done-btn" *ngIf="currentStep !== CreateTodoSteps.Label" (click)="nextStep()">Next</button>
    <button class="done-btn" *ngIf="currentStep !== CreateTodoSteps.Title" (click)="prevStep()">Back</button>
    <button class="done-btn" *ngIf="currentStep === CreateTodoSteps.Label" (click)="createTodo()">Create</button>
  </div>
</div>
