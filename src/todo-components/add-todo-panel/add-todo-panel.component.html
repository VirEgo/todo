<mat-form-field class="example-full-width">
    <mat-label>Crete new todo</mat-label>
    <input #newTodoInput type="text" matInput placeholder="Ex. Finish my homework" aria-label="Create new todo">
    <!-- <mat-icon matSuffix>add</mat-icon> -->
    <button matSuffix mat-icon-button type="button" class="create-todo" (click)="createTodo(newTodoInput.value)">
        <mat-icon>add</mat-icon>
    </button>
</mat-form-field>
